<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container jumbotron">
        
        <h2>Przelicznik walut</h2>
        <p class="lead">Przelicz walutę</p>

        <form>
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input type="number" class="amount form-control mb-2" id="inlineFormInput" placeholder="Wpisz kwotę w PLN">
              </div>
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                    <select class="currency form-control" id="inlineFormInputGroup">
                        <option value="eur">euro</option>
                        <option value="usd">usd</option>
                        <option value="chf">chf</option>
                    </select>
                </div>
              </div>
              <div class="col-auto">
                <button class="btn btn-primary mb-2">Przelicz</button>
              </div>
              <div class="col-auto">
                <div class="mb-2">to </div>
              </div>
              <div class="col-auto">
                <div class="result mb-2"> PLN</div>
             </div>
            </div>
        </form>        
    </div>

    <script src="main.js" defer></script>
</body>
</html>
