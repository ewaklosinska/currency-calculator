<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container jumbotron">
        
        <h2>Przelicznik walut</h2>
        <p class="lead">Przelicz walutę</p>
        
        <form class="form-inline">
            <div class="form-group mb-2">
                <input type="number" class="form-control" id="amount" placeholder="Wpisz kwotę w PLN">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <select class="form-control" id="currency">
                    <option value="eur">euro</option>
                    <option value="usd">usd</option>
                    <option value="chf">chf</option>
                </select>
            </div>
            <button class="btn calculate-btn btn-primary mb-2">Przelicz</button>
            <div class="form-group mx-sm-3 mb-2">to </div>
            <div class="result form-group mx-sm-3 mb-2"> PLN</div>
        </form>
        
    </div>

    <script src="main.js" defer></script>
</body>
</html>
